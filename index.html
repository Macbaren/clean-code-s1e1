<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet"
    >
    <link
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
    >
  </head>

  <body>

    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a 
          class="more-info" 
          href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>

    <main class="main">
      <p id="add-item-section">
        <label for="new-task" id="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input"class="task input-task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks-section">
        <li>
          <input type="checkbox">
          <label class="task label-task">Pay Bills</label>
          <input type="text" class="task input-task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task label-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-task input-task-edit">
          <button class="edit-button">Save</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li> 
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks-section">
        <li>
          <input type="checkbox" checked>
          <label class="task label-task">See the Doctor</label>
          <input type="text" class="task input-task">
          <button class="edit-button">Edit</button>
          <button class="delete-button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    
    <script src="app.js"></script>
  </body>

</html>

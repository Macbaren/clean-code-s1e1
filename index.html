<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./eisenhower-matrix.jpg"
        alt="Eisenhower-matrix"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="main__add-section" id="add-item-section">
        <label for="new-task" id="new-task-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task-input" class="task input-task" type="text" />
          <button>Add</button>
        </div>
      </section>
      <section class="main__todo-section">
        <h3>Todo</h3>
        <ul id="incomplete-tasks-section">
          <li>
            <input type="checkbox" />
            <label class="task label-task">Pay Bills</label>
            <input type="text" class="task input-task" />
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove icon" />
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" />
            <label class="task label-task">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="task input-task input-task-edit"
            />
            <button class="edit-button">Save</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove icon" />
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed-tasks">
        <h3>Completed</h3>
        <ul id="completed-tasks-section">
          <li>
            <input type="checkbox" checked />
            <label class="task label-task">See the Doctor</label>
            <input type="text" class="task input-task" />
            <button class="edit-button">Edit</button>
            <button class="delete-button">
              <img src="./remove.svg" alt="Remove icon" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
